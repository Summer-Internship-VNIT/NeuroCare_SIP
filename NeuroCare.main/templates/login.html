{% extends 'layout.html' %}
{% block content %}

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #9cc4d0;
  }

  .page-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  .login-wrapper {
    display: flex;
    width: 900px;
    max-width: 100%;
    height: 500px;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(66, 98, 124, 0.2);
  }

  .login-left {
    background: linear-gradient(to bottom right, #18414e, #9cc4d0);
    color: white;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .login-left h1 {
    font-size: 32px;
    margin-bottom: 10px;
  }

  .login-left p {
    font-size: 16px;
    text-align: center;
    max-width: 250px;
  }

  .login-right {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .login-right h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .login-right input[type="text"],
  .login-right input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  .login-right button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #516d75;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }

  .login-right button:hover {
    background-color: #18414e;
  }

  .error {
    color: red;
    margin-top: 10px;
    text-align: center;
  }

  .create-account {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .create-account a {
    color: #18414e;
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .login-wrapper {
      flex-direction: column;
      height: auto;
    }

    .login-left, .login-right {
      flex: none;
      width: 100%;
      padding: 20px;
    }
  }
</style>

<div class="page-container">
  <div class="login-wrapper">
    <div class="login-left">
      <h1>Welcome back!</h1>
      <p>You can sign in to access with your existing account.</p>
    </div>
    <div class="login-right">
      <h2>Sign In</h2>
      <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <div class="create-account">
        New here? <a href="{{ url_for('signup') }}">Create an Account</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
